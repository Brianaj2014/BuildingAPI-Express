<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildingAPIs</title>
</head>
<body>
    <div class="container">
        <h1>Chirps!</h1>

        <form
            <div class="mb-2">
                <label for="username" class="form-label">Username!</label>
                <input type="text" class="form-control" id="username" aria-describedby="usernameInput">
            </div>
            <div class="mb-2">
                <textarea id="message" class="form-text" placeholder="Where are you?"></textarea>
            </div>
            <button type="button" class="btn btn-success" id="create-chirp-btn">Submit!</button>
        </form>
        <div class="row" id="chirps-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="apps.js"></script>
</body>

</html>
